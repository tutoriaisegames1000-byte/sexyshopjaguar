<!DOCTYPE html>
<html lang="pt-BR">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
background: linear-gradient(135deg,#3a0b5e,#8a1c7c,#ff4f9a);
color:#fff;
}


.container{max-width:1200px;margin:auto;padding:20px}


/* TOPO */
.topo{
background:rgba(0,0,0,0.25);
padding:20px;
border-radius:16px;
text-align:center;
}
.topo h1{font-size:32px;margin-bottom:10px}
.topo p{font-size:14px;opacity:0.9}


.redes{
display:flex;
justify-content:center;
gap:12px;
margin-top:15px;
}
.redes a{
background:#25d366;
padding:10px 16px;
border-radius:30px;
color:#fff;
text-decoration:none;
font-size:14px;
}


.info{
background:rgba(255,255,255,0.15);
padding:15px;
border-radius:12px;
margin:25px 0;
text-align:center;
font-size:14px;
}


/* CATEGORIAS */
.categoria{
background:rgba(255,255,255,0.12);
border-radius:20px;
padding:25px;
margin-bottom:40px;
}
.categoria h2{
font-size:26px;
margin-bottom:20px;
text-align:center;
}


.produtos{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:24px;
justify-items:center;
}


.produto{
background:#fff;
color:#000;
border-radius:18px;
padding:15px;
max-width:300px;
width:100%;
text-align:center;
}


.produto img{
width:100%;
height:260px;
object-fit:contain;
border-radius:12px;
