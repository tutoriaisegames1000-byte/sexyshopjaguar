<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sexy Shop Jaguar</title>
<link rel="icon" type="image/png" href="logomarca64x64.png">

<style>
:root{
  --roxo:#8a2be2;
  --roxo-scroll:#b84cff; /* roxo mais chamativo */
  --rosa:#ff4d8d;
  --amarelo:#FFD700;
  --carrinho:#DC143C;
}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:radial-gradient(circle at top,#2a0033,#0b0b0b);
  color:#fff;
}

/* HEADER */
header{
  background:linear-gradient(135deg,var(--roxo),var(--rosa));
  padding:10px;
  text-align:center;
}

header img{max-width:140px;}

.redes{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}
.redes a{
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  font-weight:bold;
  color:#fff;
  text-decoration:none;
}
.whatsapp{background:#25D366;}
.instagram{background:#FF1493;}
.facebook{background:#1E90FF;}

.info{
  margin-top:15px;
  background:rgba(0,0,0,.35);
  padding:12px;
  border-radius:14px;
  font-size:13px;
  max-width:420px;
  margin:auto;
}

/* SECTION */
section{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

.categoria{
  background:rgba(255,255,255,.05);
  border-radius:22px;
  padding:30px 20px;
  margin-bottom:60px;
}

.categoria h2{
  text-align:center;
  color:var(--rosa);
  font-size:30px;
}

.linha{
  width:90px;
  height:4px;
  background:linear-gradient(90deg,var(--roxo),var(--rosa));
  margin:15px auto 25px;
  border-radius:10px;
}

.carrossel{
  display:flex;
  gap:16px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}

/* ðŸ”¥ SCROLLBAR DO CARROSSEL */
.carrossel::-webkit-scrollbar{
  height:8px;
}
.carrossel::-webkit-scrollbar-track{
  background:#1a1a1a;
  border-radius:10px;
}
.carrossel::-webkit-scrollbar-thumb{
  background:var(--roxo-scroll);
  border-radius:10px;
}

/* PRODUTO */
.produto{
  min-width:220px;
  background:#1a1a1a;
  border-radius:18px;
  overflow:hidden;
}

.imagem-produto{
  aspect-ratio:1/1;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.imagem-produto img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

.produto-info{padding:12px;}

.btn-produto{
  display:block;
  background:#25D366;
  padding:12px;
  border-radius:12px;
  text-align:center;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  width:100%;
}

/* CARRINHO FLUTUANTE */
#carrinho-flutuante{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--carrinho);
  color:#fff;
  font-weight:bold;
  padding:12px 16px;
  border-radius:50px;
  cursor:pointer;
  display:none;
  z-index:1000;
  align-items:center;
  gap:8px;
}

#carrinho-flutuante span{
  background:#fff;
  color:var(--carrinho);
  border-radius:50%;
  padding:2px 6px;
  font-size:14px;
}

/* POPUP CARRINHO */
#popup-carrinho{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}

.popup-box{
  background:#1a1a1a;
  border-radius:18px;
  padding:25px;
  width:90%;
  max-width:420px;
  position:relative;
}

.popup-box h3{
  text-align:center;
  color:var(--rosa);
  margin-bottom:10px;
}

/* BOTÃƒO FECHAR */
.fechar-popup{
  position:absolute;
  top:10px;
  right:14px;
  font-size:22px;
  font-weight:bold;
  color:#DC143C;
  cursor:pointer;
}

/* LISTA CARRINHO */
#listaCarrinho{
  list-style:none;
  padding:0;
  margin:10px 0;
  max-height:260px;
  overflow-y:auto;
}

/* ðŸ”¥ SCROLLBAR DA LISTA DO CARRINHO */
#listaCarrinho::-webkit-scrollbar{
  width:8px;
}
#listaCarrinho::-webkit-scrollbar-track{
  background:#1a1a1a;
  border-radius:10px;
}
#listaCarrinho::-webkit-scrollbar-thumb{
  background:var(--roxo-scroll);
  border-radius:10px;
}

#listaCarrinho li{
  margin-bottom:6px;
}

/* BOTÃƒO FINALIZAR */
.finalizar{
  margin-top:15px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#25D366;
  color:#fff;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

/* ZOOM */
.zoom{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1500;
}
.zoom img{max-width:90%; max-height:90%;}
.fechar-zoom{
  position:absolute;
  top:20px;
  right:25px;
  font-size:32px;
  cursor:pointer;
}
</style>
</head>

</body>
</html>
